<!DOCTYPE html>
<html lang="en-us">

<head>
  <meta charset="UTF-8">
  <title>Sign-Up Today!</title>


  <!-- Reset CSS -->
  <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
  <!-- Bootstrap -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
  <!-- Custom CSS -->
  <link rel="stylesheet" type="text/css" href="assets/css/style.css">
  <!-- Link to Moment.js should go here -->
  <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>

</head>

<body>

  <div class="container">

    <br>

    <!-- Jumbotron -->
    <div class="jumbotron">
      <h1 class="text-center">Employee Data Management</h1>
    </div>

    <!-- Most Recent Member Card -->
    <div class="row" id="recentEmployees">
        <div class="col-lg-12">
          <div class="card card-default">
          <div class="card-heading">
              <h3 class="card-title">Current Employees</h3>
          </div>
            <div class="row">
                <div class="col-lg-2" id="nameDisplay">
                  <p class="title">Name</p>
                </div>
                <div class="col-lg-2" id="roleDisplay">
                  <p class="title">Role</p>
                </div>
                <div class="col-lg-2" id="startDateDisplay">
                  <p class="title">Start Date</p>
                </div>
                <div class="col-lg-2" id="monthsWorkedDisplay">
                  <p class="title">Months Worked</p>
                </div>
                <div class="col-lg-2" id="monthlyRateDisplay">
                  <p class="title">Monthly Rate</p>
                </div>
                <div class="col-lg-2" id="totalBilledDisplay">
                  <p class="title">Total Billed</p>
                </div>
            </div>
          </div>
        </div>
      </div>
    </div>
      
    <div class="row">

      <!-- Sign-Up Card-->
      <div class="col-lg-12">
        <div class="card card-default">
          <div class="card-heading">
            <h3 class="card-title">Add Employee</h3>
          </div>
          <div class="card-body">

            <!-- Sign-up Form (note the various input "types")-->
              <div class="form-group row">
                <label for="name-input">Employee Name:</label>
                <input class="form-control" id="name-input" type="text">
              </div>
              <div class="form-group row">
                <label for="email-input">Role:</label>
                <input class="form-control" id="role-input" type="text">
              </div>
              <div class="form-group row">
                <label for="age-input">Start Date:</label>
                <input class="form-control" id="start-date-input" type="date">
              </div>
              <div class="form-group row">
                <label for="comment-input">Monthly Rate:</label>
                <input class="form-control" id="monthly-rate-input" type="number">
              </div>
              <button class="btn btn-light" id="add-user">Submit</button>
          </div>
        </div>
      </div>
    </div>

  </div>
    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery.js"></script>
    <!-- Firebase Database -->
    <script src="https://www.gstatic.com/firebasejs/5.0.4/firebase.js"></script>
    <!-- App Javascript -->
    <script type="text/javascript" src="assets/javascript/app.js"></script>
  
</body>

</html>
